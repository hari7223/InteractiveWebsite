<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Source+Sans+3:wght@400;500;600&display=swap");

        :root {
            --bg: #f7f6fb;
            --panel: #ffffff;
            --ink: #1b1b1f;
            --muted: #6b6b7a;
            --border: #e2e2ea;
            --brand: #3523c8;
            --brand-dark: #2a1aa3;
            --glow: rgba(53, 35, 200, 0.18);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Source Sans 3", "Helvetica Neue", Arial, sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 400px at 50% -200px, #ece9ff 0%, transparent 60%),
                linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .page {
            width: min(520px, 100%);
            background: var(--panel);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(20, 20, 30, 0.12);
            padding: 36px 32px 32px;
        }

        .form-title {
            font-family: "Playfair Display", Georgia, serif;
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 6px;
        }

        .form-subtitle {
            text-align: center;
            color: var(--muted);
            margin: 0 0 24px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .form-field {
            display: grid;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 15px;
            background: #fff;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px var(--glow);
        }

        .submit-btn {
            margin-top: 6px;
            width: 100%;
            border: none;
            padding: 12px 18px;
            border-radius: 999px;
            background: var(--brand);
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(53, 35, 200, 0.25);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .submit-btn:hover {
            background: var(--brand-dark);
            transform: translateY(-1px);
        }

        @media (max-width: 520px) {
            .page {
                padding: 28px 22px;
            }
        }
    </style>
</head>
<body>
    <main class="page">
        <h1 class="form-title">Create an Account</h1>
        <p class="form-subtitle">Join in a few seconds. It is quick and free.</p>

        <form action="/register" method="POST">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-field">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-field">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button class="submit-btn" type="submit">Register</button>
        </form>
    </main>
</body>
</html>
